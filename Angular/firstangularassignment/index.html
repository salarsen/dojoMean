<!DOCTYPE html>
<html ng-app='myApp'>
   <head>
      <meta charset="utf-8">
      <title>Angular First ASsignment</title>
      <!-- <link rel="stylesheet" href="st?yle.css"> -->
      <script src="bower_components/angular/angular.js"></script><!-- use min here for production -->
      <script>
         var myAppModule = angular.module('myApp',[]);
         myAppModule.controller('firstController',function($scope){
            $scope.myName = 'Spencer';
            $scope.myFavoriteLanguage = 'Javascript';
            $scope.myFavoriteJSLibrary = 'Angular';
         });
      </script>
   </head>
   <body>
      <div ng-hide='true'>
         Angular not loaded...
      </div>
      <div general-Directive = "name of directive">
        <p>Hello World</p>
      </div> <!-- END OF general-Directive -->
      <div id = "myOtherDiv" ng-controller='firstController'>
         Hello, my name is {{ myName }}, my favorite language is {{ myFavoriteLanguage }} because the {{ myFavoriteJSLibrary }} is awesome.
      </div>
   </body>
</html>
