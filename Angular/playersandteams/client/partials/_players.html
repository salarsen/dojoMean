<h1>Players</h1>
<form ng-submit='addPlayer()'>
   <label for="player_name">Player Name:</label>
   <input type="text" name="player_name" ng-model='player'>
   <button type="submit" name="button">Add new Player</button>
</form>
<table ng-init='getPlayers()'>
   <thead>
      <tr>
         <th>Name</th>
         <th>Actions</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat='player in players'>
         <td ng-bind='player.name'></td>
         <td><button type="button" name="button" ng-click='removePlayer($index)'>Remove Player</button></td>
      </tr>
   </tbody>
</table>
