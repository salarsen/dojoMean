<a href="#!/">Customize Users</a>
<table ng-init='getUsers()'>
   <thead>
      <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Favoriate Language</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat='user in users'>
         <td ng-bind='user.first_name'></td>
         <td ng-bind='user.last_name'></td>
         <td ng-bind='user.fav_lang'></td>
      </tr>
   </tbody>
</table>
