<a href="#!/"><button type="button" name="button">Home</button></a>
<div ng-init='getFriend()'>
   <form ng-submit='update()'>
      <p>
         <label for="name">Name:</label>
         <input type="text" name="name" ng-model='friend.name' ng-bind='friend.name' required>
      </p>
      <p>
         <label for="age">Age:</label>
         <input type="number" name="age" ng-model='friend.age' ng-bind='friend.age' required min='1'>
      </p>
      <p>
         <label for="Sex">Sex:</label>
         <select name="sex" ng-model='friend.sex' required>
            <option value="{{option}}" ng-repeat='option in ["Male","Female"]' ng-selected='option==friend.sex' ng-bind='option'></option>
         </select>
      </p>
      <p>
         <label for="birthday">Birthday:</label>
         <input type="Date" name="birthday" ng-model='friend.birthday' ng-value="friend.birthday | date: 'yyyy-MM-dd'" required>

      </p>
      <button type="submit" name="button">Update</button>
   </form>
</div>
