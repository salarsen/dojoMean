<ul ng-if='errors'>
   <li class='login' ng-repeat='error in errors track by $index' ng-bind='error.errorMessage' ng-if='error.errorType==="login"'></li>
</ul>
<form ng-submit='login()'>
   <input type="text" name="username" ng-model='user.username' placeholder='username' >
   <input type="password" name="password" ng-model='user.password' placeholder='Password' >
   <button type="submit" name="button">Login</button>
</form>
<hr>
<ul ng-if='errors'>
   <li class='registration' ng-repeat='error in errors track by $index' ng-bind='error.errorMessage' ng-if='error.errorType==="registration"'></li>
</ul>
<form ng-submit='register()'>
   <input type="text" name="username" ng-model='newUser.username' placeholder='username' ><br>
   <input type="password" name="password" ng-model='newUser.password' placeholder='Password' ><br>
   <input type="password" name="confirm_password" ng-model='passwordConf' placeholder='Confirm Password' ><br>
   <input type="text" name="first_name" ng-model='newUser.name.first' placeholder='First Name' ><br>
   <input type="text" name="last_name" ng-model='newUser.name.last' placeholder='Last Name' ><br>
   <button type="submit" name="button">Register</button>
</form>
<div>
   <p ng-bind='newUser.username'></p>
   <p ng-bind='newUser.password'></p>
   <p ng-bind='passwordConf'></p>
   <p ng-bind='newUser.name.first'></p>
   <p ng-bind='newUser.name.last'></p>
</div>
